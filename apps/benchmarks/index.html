<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arancini benchmarks</title>
  </head>
  <body>
    <h1>arancini benchmarks</h1>

    <div id="logs"></div>

    <script type="module">
      import { runBenchmarks } from './src/run-benchmarks.js'

      const nowInMicroSeconds = () => performance.now() * 1000

      const logs = []

      runBenchmarks(nowInMicroSeconds, (msg) => {
        logs.push(msg)
      })

      for (const log of logs) {
        const paragraph = document.createElement('p')
        paragraph.innerText = log

        document.querySelector('#logs').appendChild(paragraph)
      }
    </script>

    <style>
      h1, p {
        font-family: monospace;
        white-space: pre;
      }
    </style>
  </body>
</html>
